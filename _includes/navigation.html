<ul class="navbar-nav ml-auto">
  {% for item in site.data.navigation %}
    {% if page.url == item.link %}
    <li class="nav-item active">
    {% else %}
    <li class="nav-item">
    {% endif %}
    <a class="nav-link" href="{{  site.baseurl }}{{ item.link }}">{{ item.name }}</a>
    </li>
  {% endfor %}
</ul>
